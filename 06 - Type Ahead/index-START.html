<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Type Ahead ðŸ‘€</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="search-form">
			<input type="text" class="search" placeholder="City or State" />
			<ul class="suggestions">
				<li>Filter for a city</li>
				<li>or a state</li>
			</ul>
		</form>
		<script>
			const endpoint =
				"https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
			const cities = [];
			fetch(endpoint)
				.then((data) => data.json())
				.then((city) => cities.push(...city));

			function returnCities(cityToMatch, cities) {
				return cities.filter((place) => {
					const regex = new RegExp(cityToMatch, "gi");
					return place.city.match(regex) || place.state.match(regex);
				});
			}

			function numberCommas(number) {
				return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			}

			function displayCities() {
				const matchArray = returnCities(this.value, cities);
				if (matchArray.length !== 0) {
					const html = matchArray
						.map((place) => {
							const regex = new RegExp(this.value, "gi");
							const cityName = place.city.replace(
								regex,
								`<span class="hl">${this.value}</span>`
							);
							const stateName = place.state.replace(
								regex,
								`<span class="hl">${this.value}</span>`
							);
							return `<li>
			                 <span class="name">${cityName}, ${stateName}</span>
			                 <span class="population">${numberCommas(
													place.population
												)}</span>
			               </li>`;
						})
						.splice(0, 10)
						.join("");
					document.querySelector(".suggestions").innerHTML = html;
				}
			}

			document
				.querySelector(".search")
				.addEventListener("input", displayCities);
		</script>
	</body>
</html>
